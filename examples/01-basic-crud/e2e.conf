# socialseed-e2e Configuration for Basic CRUD Example

# General settings
general:
  environment: dev
  timeout: 30000
  verbose: true
  user_agent: "socialseed-e2e/1.0"

# Services configuration
services:
  items-api:
    name: items-api
    base_url: http://localhost:5000
    health_endpoint: /health
    timeout: 5000
    auto_start: false
    required: true
    default_headers:
      Content-Type: application/json
      Accept: application/json
