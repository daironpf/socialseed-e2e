# E2E Configuration for Basic API Test Example
# This is a minimal configuration for the human-written test example

general:
  # Environment setting
  environment: dev
  
  # Request timeout in milliseconds (30 seconds)
  timeout: 30000
  
  # User agent for HTTP requests
  user_agent: "socialseed-e2e/1.0"
  
  # Enable verbose output for debugging
  verbose: true

# Service configuration
# The service name 'jsonplaceholder' matches the directory name
services:
  jsonplaceholder:
    # Base URL for JSONPlaceholder API
    # This is a free fake REST API for testing and prototyping
    base_url: https://jsonplaceholder.typicode.com
    
    # Health endpoint (optional, not used in this simple example)
    health_endpoint: /posts/1
    
    # Timeout specific to this service (uses global if not set)
    timeout: 10000
