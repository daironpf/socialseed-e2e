# socialseed-e2e Configuration for Microservices Example

# General settings
general:
  environment: dev
  timeout: 30000
  verbose: true
  user_agent: "socialseed-e2e/1.0"

# Services configuration
services:
  users-service:
    name: users-service
    base_url: http://localhost:5002
    health_endpoint: /health
    timeout: 5000
    auto_start: false
    required: true
    default_headers:
      Content-Type: application/json
      Accept: application/json

  orders-service:
    name: orders-service
    base_url: http://localhost:5003
    health_endpoint: /health
    timeout: 5000
    auto_start: false
    required: true
    default_headers:
      Content-Type: application/json
      Accept: application/json

  payment-service:
    name: payment-service
    base_url: http://localhost:5004
    health_endpoint: /health
    timeout: 5000
    auto_start: false
    required: true
    default_headers:
      Content-Type: application/json
      Accept: application/json
