name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '>=3.10'
        cache: 'pip'

    - name: Install socialseed-e2e
      run: |
        python -m pip install --upgrade pip
        pip install socialseed-e2e

    - name: Install Playwright Browsers
      run: playwright install --with-deps chromium

    - name: Run E2E Tests with JUnit Report
      run: e2e run --report junit --report-output ./reports

    - name: Upload JUnit Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: junit-test-results
        path: ./reports/junit.xml
        retention-days: 30

    - name: Test Summary
      if: always()
      run: |
        echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f ./reports/junit.xml ]; then
          echo "✅ JUnit report generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: junit-test-results" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ JUnit report not found" >> $GITHUB_STEP_SUMMARY
        fi
