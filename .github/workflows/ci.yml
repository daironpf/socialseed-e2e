name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint job - runs once to save time
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '**/pyproject.toml'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy
          pip install -e ".[dev]"
      
      - name: Lint with black
        run: |
          echo "Running black format check..."
          black --check --diff src/ tests/ || {
            echo "::error::Code is not formatted with black. Run 'black src/ tests/' to fix.";
            exit 1;
          }
      
      - name: Lint with flake8
        run: |
          echo "Running flake8 linting..."
          # Stop on syntax errors and undefined names
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Continue on style issues but report them
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      
      - name: Type check with mypy
        run: |
          echo "Running mypy type checking..."
          mypy src/socialseed_e2e --ignore-missing-imports --show-error-codes

  # Test job - runs on matrix of Python versions
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Install Playwright browsers
        run: |
          echo "Installing Playwright Chromium browser..."
          playwright install chromium
          playwright install-deps chromium
      
      - name: Run tests with pytest
        run: |
          echo "Running pytest with coverage..."
          pytest \
            --cov=socialseed_e2e \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            -v \
            --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest-report.xml
            coverage.xml
          retention-days: 5
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  # Integration test job
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '**/pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          playwright install chromium
      
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          pytest tests/integration/ -v --tb=short -m integration || true
        env:
          PYTHONPATH: ${{ github.workspace }}/src
