name: Update Architecture Docs

on:
  push:
    branches: [main]
    paths:
      - 'src/socialseed_e2e/**'
  pull_request:
    paths:
      - 'src/socialseed_e2e/**'
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  update-architecture:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run architecture update script
        id: update
        run: |
          python scripts/update_architecture.py
          echo "updated=true" >> $GITHUB_OUTPUT

      - name: Show changes
        if: steps.update.outputs.updated == 'true'
        run: |
          git diff --stat ARCHITECTURE.md

      - name: Create Pull Request for updates
        if: steps.update.outputs.updated == 'true' && github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Auto-update ARCHITECTURE.md"
          title: "docs: Auto-update Architecture Documentation"
          body: |
            ## Summary
            This PR automatically updates the ARCHITECTURE.md file to reflect changes in the codebase.

            ### Changes
            - Updated module registry
            - Updated last modified date

            ### Note
            This PR was generated by the architecture auto-update workflow.
          branch: chore/update-architecture
          delete-branch: true

      - name: Commit and push changes for PRs
        if: steps.update.outputs.updated == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ARCHITECTURE.md
          git diff --staged --stat
          git commit -m "docs: Auto-update ARCHITECTURE.md" || echo "No changes to commit"
          git push || echo "Could not push changes"
